<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NexCent</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <img src="assets/Icon.svg" alt="NexCent">
                <span><strong>NexCent</strong></span>
            </div>
            <ul class="nav-menu">
                <li><a href="#home"></a>Home</li>
                <li><a href="#service"></a>Service</li>
                <li><a href="#feature"></a>Feature</li>
                <li><a href="#product"></a>Product</li>
                <li><a href="#testimonial"></a>Testimonial</li>
                <li><a href="#faq"></a>FAQ</li>
            </ul>
            <div class="nav-buttons">
                <button class="btn-login">Login</button>
                <button class="btn-signup">Sign Up</button>
            </div>
        </nav>
    </div>
</header>

<main>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Lessons and insights</h1>
                <h1>from 8 years</h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
            </div>
            <div class="nav-buttons">
                <button class="btn-signup">Register</button>
            </div>
            <div class="hero-image">
                <img src="assets/Illustration.svg" alt="Illustration Hero">
            </div>
            <div class="testimonial-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>

    <section class="our-clients">
        <div class="container">
            <div class="our-clients-content">
                <h1>Our Clients</h1>
                <p>We have been working with some Fortune 500+ clients</p>
            </div>
            <div class="our-clients-image">
                <img src="assets/cliente1.svg" alt="">
                <img src="assets/cliente2.svg" alt="">
                <img src="assets/cliente3.svg" alt="">
                <img src="assets/Logo%20(3).svg" alt="">
                <img src="assets/Logo%20(4).svg" alt="">
                <img src="assets/Logo%20(5).svg" alt="">
                <img src="assets/cliente3.svg" alt="">
            </div>
        </div>
    </section>

</main>

</body>
</html>
